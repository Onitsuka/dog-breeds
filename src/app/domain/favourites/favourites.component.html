<div class="favourites">
  <h3>‚≠ê Favourites</h3>

  @if (favouritesService.favourites().length === 0) {
    <div>No favourites yet</div>
  }

  <ul>
    @for (f of favouritesService.favourites(); track f.url) {
      <app-favourite-item
        [url]="f.url"
        [breed]="f.breed"
        (remove)="removeFavourite(f.url)"
        (select)="selectFavourite(f.url, f.breed)">
      </app-favourite-item>
    }
  </ul>
</div>
