<div class="general-display">
  <app-select
    [options]="breeds()"
    [value]="selectedBreed()"
    placeholder="-- Select a breed --"
    (valueChange)="onBreedSelected($event)">
  </app-select>

  @if (mainImage()) {
    <div class="main-image">
      <img [src]="mainImage()" [alt]="mainBreed()" />
      <h2>{{ mainBreed() }}</h2>
      <button class="fav-btn" (click)="addToFavourites()">
        ❤️ Add to favourites
      </button>
    </div>
  }

  <div class="thumbnails">
    @for (t of thumbnails(); track t.url) {
      <app-thumbnail-item
        [url]="t.url"
        [breed]="t.breed"
        (click)="selectImage(t.url)">
      </app-thumbnail-item>
    }
  </div>
</div>
